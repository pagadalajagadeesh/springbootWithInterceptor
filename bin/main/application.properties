server.servlet.context-path=/jagdi
server.port=8080
spring.security.user.name=jagdi
spring.security.user.password=jagdi
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.datasource.url=jdbc:mysql://localhost:3306/jagdi
#spring.datasource.url=jdbc:mysql://host.docker.internal:3306/jagdi
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.hibernate.ddl-auto=update
#for column names
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.show-sql=true
spring.jackson.serialization.fail-on-empty-beans=false

spring.datasource.initialization-mode=always
